image: mcr.microsoft.com/dotnet/sdk:5.0

stages:
  - build
  - test

before_script:
  - "dotnet restore"

build-all:
  stage: build
  script:
    - echo "Debug build..."
    - dotnet build
  
run-unit-tests:
  stage: test 
  script:
    - echo "Running unit tests..."
    - dotnet test
